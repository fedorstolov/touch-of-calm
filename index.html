    function attachEventListeners() {
      const app = document.getElementById('app');
      if (!app) return;

      app.addEventListener('click', function(e) {
        const scrollBtn = e.target.closest('[data-action="scroll-to-section"]');
        if (scrollBtn) {
          e.preventDefault();
          const section = scrollBtn.dataset.section;
          if (section) {
            scrollToSection(section);
            if (menuOpen) {
              menuOpen = false;
              render();
            }
          }
          return;
        }

        const pageBtn = e.target.closest('[data-action="set-page"]');
        if (pageBtn) {
          e.preventDefault();
          const page = pageBtn.dataset.page;
          if (page) {
            setCurrentPage(page);
          }
          return;
        }

        const toggleMenuBtn = e.target.closest('[data-action="toggle-menu"]');
        if (toggleMenuBtn) {
          e.preventDefault();
          menuOpen = true;
          render();
          return;
        }

        const closeMenuOverlay = e.target.closest('[data-action="close-menu"]');
        if (closeMenuOverlay) {
          e.preventDefault();
          menuOpen = false;
          render();
          return;
        }

        const stateBtn = e.target.closest('[data-action="select-state"]');
        if (stateBtn) {
          e.preventDefault();
          const index = stateBtn.dataset.index;
          if (index !== undefined) {
            selectedState = parseInt(index, 10);
            render();
          }
          return;
        }

        const topBtn = e.target.closest('[data-action="scroll-to-top"]');
        if (topBtn) {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
          return;
        }
      });
    }

    render();
